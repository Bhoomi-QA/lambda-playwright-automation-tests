name: HyperExecute Playwright Run

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  hyperexecute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install HyperExecute CLI (if required)
        run: |
          # try to install official CLI; if not available, npx will still attempt to run
          npm i -g @lambdatest/hyperexecute-cli || true

      - name: Run tests on HyperExecute
        env:
          LT_USERNAME: ${{ secrets.LT_USERNAME }}
          LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
        run: |
          # Run HyperExecute using local config file
          npx hyperexecute --config .hyperexecute.yaml

      - name: Upload Playwright HTML report (as workflow artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
